<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--icon    -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input">
      <form action="" id="loginForm">
        <h1>LOGIN</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="User Name"
            class="input"
            autocomplete="username"
          />
          <i class="bx bxs-user bx-md"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            class="input"
            autocomplete="current-password"
          />
          <i class="bx bxs-lock bx-md"></i>
        </div>
        <div class="remember-forgot">
          <label for="remmber"><input type="checkbox" />remmber me</label>
          <a href="#">forgot password</a>
        </div>
        <button type="submit" class="button">SUBMIT</button>
        <div class="register-link">
          <p>don't have an account ? <a href="a">Register </a></p>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          window.location.href = "/dashboard/index.html"; // Redirect to dashboard
        });
    </script>
  </body>
</html>
